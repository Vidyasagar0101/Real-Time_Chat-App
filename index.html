<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime chat app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="https://kit.fontawesome.com/0e97e678d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="chat-screen">
        <nav>
            <div class="logo">
                <div class="chat-logo"><h4>V Chat</h4></div>
            </div>
            <h1>Welcome to V Chat</h1>
        </nav>
        <div class="container"></div>
        <div id="feedback"></div>
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="" id="messageInp" placeholder="Write a message..." required>
                <button class="btn" type="submit"><i class="fa-regular fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
